- clean: ['~']

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [git submodule update --recursive, updating submodules]

- link:
    ~/.zshrc: zshrc
    ~/.oh-my-zsh: oh-my-zsh/
    ~/.oh-my-zsh/custom/themes/powerlevel10k:
        path: oh-my-zsh-themes/powerlevel10k
    ~/.p10k.zsh: p10k.zsh
    ~/.vimrc: vimrc